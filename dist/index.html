<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Weather App</title>
	<link rel="icon" href="#">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/main.js" type="module"></script>

<body>
	<main class="fade-in">
		<h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
		<section class="searchBar fade-in" id="searchBar">
			<form role="search" class="searchBar__form" id="searchBar__form">
				<label for="searchBar__text" class="offscreen">Enter a new location</label>
				<input type="text" class="searchBar__text" id="searchBar__text" role="searchbox" size="40"
					autocomplete="off" placeholder="City, State, Country">
				<button id="searchBar__button" class="searchBar__button button" title="Submit Location"
					aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions">
					<i class="fa fa-search"></i>
					<i class="fas fa-sync fa-spin none"></i>
				</button>
			</form>
		</section>
		<a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
		<section class="currentForecast fade-in" id="currentForecast" role="region" aria-labelledby="currentForecast__location">
			<h2 class="currentForecast__location" id="currentForecast__location">Current Conditions</h2>
			<div class="currentForecast__conditions" id="currentForecast__conditions">

		<a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
		<nav class="navButtons fade-in" id="navButtons">
			<button class="button" id="getLocation" title="Get Location" aria-label="Get the current weather
			conditions for your current location">
				<i class="fas fa-map-marker-alt"></i>
				<i class="fas fa-sync fa-spin none"></i>
			</button>
			<button class="button" id="home" title="Home weather" aria-label="Get the current weather
			conditions for your home location">
				<i class="fas fa-home"></i>
				<i class="fas fa-sync fa-spin none"></i>
			</button>
			<button class="button" id="saveLocation" title="Save Location" aria-label="Save the current location
			as your current location">
				<i class="fas fa-save"></i>
				<i class="fas fa-sync fa-spin none"></i>
			</button>
			<button class="button" id="unit" title="Toggle Measurement Units" aria-label="Toggle between metric
			and imperial measurement units">
				<i class="fas fa-chart-bar"></i>
				<i class="fas fa-sync fa-spin none"></i>
			</button>
			<button class="button" id="refresh" title="Refresh Weather" aria-label="Refresh the current weather
			conditions">
				<i class="fas fa-sync-alt"></i>
				<i class="fas fa-sync fa-spin none"></i>
			</button>
		</nav>
		<hr fade-in>
		<section class="dailyForecast fade-in" id="dailyForecast" role="region" aria-labelledby="dailyForecast__title">
			<h2 class="dailyForecast__title offscreen" id="dailyForecast__title">Six Day Forecast</h2>
			<div class="dailyForecast__contents" id="dailyForecast__contents">
